{% extends "base.html" %}

{% block something %}
<div class="container">
    <div class="jumbotron">
        <h2>we're glad glad you chose to connect with us</h2>
        <h3>Please fill up the form below</h3>
        <form method="post" action="/contact/">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="Name" class="form-control" id="name" placeholder="John">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" name="Email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="phone">Phone number</label>
                <input type="number" name="Phone" class="form-control" id="phone" placeholder="123456789">
            </div>
            <div class="form-group">
                <label for="Company">Company</label>
                <input type="text" name="Company" class="form-control" id="Company" placeholder="abc">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <input type="submit" class="btn btn-primary">Submit</input>

            {% csrf_token %}
        </form>
    </div>
</div>

{% endblock %}
