{% extends 'base.html' %}

{% block something %}
<div class="jumbotron">
    {% if registered %}
    <h1>Thank you!!</h1>
    {% else %}
    <h1>Please register here</h1>
    <h3>Fill up the form</h3>
    <form enctype="multipart/form-data" method="POST">
        {{ user_d }}
        {{ picture_d }}
        {% csrf_token %}
     <input type="submit" value="Register">
    </form>
    {% endif %}
</div>

{% endblock %}
